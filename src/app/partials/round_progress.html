<div class="circle-progress-bar">
    <div round-progress
         max="100"
         current="language.value"
         color="#f4a281"
         bgcolor="#eaeaea"
         radius="50"
         stroke="10"
         rounded="true"
         iterations="50"
         animation="easeInOutQuart"></div>
    <i> {{language.value}}%</i>
    <span>{{language.label}}</span>
</div>
